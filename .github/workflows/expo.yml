name: Expo Publish CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: yarn install
      - run: yarn global add expo-cli@latest
      - run: expo-cli login --non-interactive -u ${{ secrets.EXPO_CLI_USERNAME }}
        env:
          EXPO_CLI_PASSWORD: ${{ secrets.EXPO_CLI_PASSWORD }}
      - run: expo-cli publish --non-interactive
